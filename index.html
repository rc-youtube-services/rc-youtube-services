<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Your Edited Image</title>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        background: #f2f2f2;
        padding: 20px;
    }
    .box {
        background: white;
        padding: 20px;
        border-radius: 10px;
        display: inline-block;
        box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }
    img {
        width: 100%;
        max-width: 300px;
        border-radius: 10px;
    }
    .download-btn {
        display: inline-block;
        margin-top: 20px;
        padding: 10px 20px;
        background: #007bff;
        color: white;
        text-decoration: none;
        border-radius: 5px;
        font-size: 18px;
    }
    .download-btn:hover {
        background: #0056b3;
    }
</style>
</head>
<body>

<div class="box">
    <h2>Your Edited Image</h2>

    <!-- Yahan tumhari edited image ka URL paste hoga -->
    <img src="YOUR-EDITED-IMAGE-LINK.jpg" alt="Edited Image">

    <a class="download-btn" href="YOUR-EDITED-IMAGE-LINK.jpg" download>
        Download Image
    </a>
</div>

</body>
</html>
